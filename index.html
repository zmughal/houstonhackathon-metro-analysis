<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
	<![endif]-->
	<style type="text/css">
		body {
				padding: 0;
				margin: 0;
		}
		html, body, #map {
				height: 100%;
		}
	</style>
</head>

<body>
	<div id="map" style="height: 100%"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
	<script>
		var houston_latlong = [29.752778, -95.363056];
		var map = L.map('map').setView(houston_latlong, 14);

		L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
		}).addTo(map);

		// http://www.arcgis.com/home/item.html?id=da76de09076b4959ad005e1dc2c48049
		var incomeMapUrl = 'http://server.arcgisonline.com/ArcGIS/rest/services/Demographics/USA_Median_Household_Income/MapServer/tile/{z}/{y}/{x}';
		var incomeMapLayer = new L.tileLayer(incomeMapUrl, {
			maxZoom: 25,
			opacity: 0.75,
			attribution: 'Tiles: &copy; Esri'
		}).addTo(map);

		/*var streetMapUrl = 'http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}';
		var streetMapLayer = new L.tileLayer(streetMapUrl, { maxZoom: 19, attribution: 'Tiles: &copy; Esri' }).addTo(map);*/

	</script>
</body>
</html>
